<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>SSE-WS by Evgeniy.loznevoy</h1>

  <div class="app-container">

    <div class="users hidden">
      <ul class="users-list">
      </ul>
    </div>

    <div class="chat-container hidden">
      <div class="chat">
      </div>
      <form class="message-form" action="submit">
        <input class="message-input" type="text" placeholder="Type your message here">
        <button class="message-send">send</button>
      </form>
    </div>

    <div class="login-container">
      <form class="login-form" action="submit">
        <label class="login-label">Choose your nick</label>
        <input class="login-input" type="text" placeholder="type your nick here">
        <button class="login-btn">Continue</button>
      </form>
    </div>

  </div>

</body>
</html>
